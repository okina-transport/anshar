      addressFieldName:
      soapenvNamespace:
      incrementalUpdates:
      urlMap:
        GET_VEHICLE_MONITORING: https://api.entur.io/realtime/v1/services
      customHeaders:
        ET-Client-Name: anshar-default-VM-client
      oauth2Config:
        SERVER: <oauth-server>
        AUDIENCE: <audience>
        GRANT_TYPE: client_credentials
        CLIENT_ID: <client-id>
        CLIENT_SECRET: <client-secret>
