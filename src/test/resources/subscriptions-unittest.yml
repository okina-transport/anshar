anshar:
  subscriptions:
    -
      vendor: anshar-vm
      datasetId: ANS
      serviceType: REST
      subscriptionType: VEHICLE_MONITORING
      subscriptionMode: REQUEST_RESPONSE
      heartbeatIntervalSeconds: 600
      operatorNamespace: http://www.siri.org.uk/siri
      urlMap:
        GET_VEHICLE_MONITORING: http://localhost:1234/anshar/service
      version: 2.0
      contentType: text/xml
      subscriptionId: ${random.uuid}
      requestorRef: RutebankenDEV
      durationOfSubscriptionHours: 168
      mappingAdapterPresets: ATB
      filterPresets:
      idMappingPrefixes: AND
      active: false
      lineRefValue: "TEST:Line:1"

  idProcessingParameters:
    - datasetId: TEST
      objectType: STOP
      inputPrefixToRemove:
      inputSuffixToRemove:
      outputPrefixToAdd:
      outputSuffixToAdd:
    - datasetId: TEST
      objectType: LINE
      inputPrefixToRemove:
      inputSuffixToRemove:
      outputPrefixToAdd:
      outputSuffixToAdd:
    - datasetId: TEST1
      objectType: STOP
      inputPrefixToRemove:
      inputSuffixToRemove:
      outputPrefixToAdd:
      outputSuffixToAdd:
    - datasetId: TEST1
      objectType: LINE
      inputPrefixToRemove:
      inputSuffixToRemove:
      outputPrefixToAdd:
      outputSuffixToAdd:
